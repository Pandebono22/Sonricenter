    <!-- Apartado de pide tu cita -->

    <div class="appointment-container">
    <div class="appointment-box">
      <h1>Pide tu cita</h1>
      <hr>
  
      <form id="formulario-cita" action="Database.php" method="post">
        <div class="form-group">
          <label for="nombre" style="font-size: larger;" class="required">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" maxlength="30" required>
        </div>
  
        <div class="form-group">
          <label for="telefono" style="font-size: larger;" class="required">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]+" required>
        </div>
  
        <div class="form-group">
          <label for="email" style="font-size: larger;" class="required">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="motivo" style="font-size: larger;" class="required">Motivo de la visita:</label>
          <select id="motivo" name="motivo" class="form-control" required>
            <option value="" style="font-size: larger;">Seleccionar</option>
            <!-- Aquí puedes agregar opciones dinámicamente según el apartado de servicios -->
            <option value="1">Odontología general</option>
            <option value="2">Implantologia</option>
            <option value="3">Estamología</option>
            <option value="3">Endodoncia</option>
            <option value="3">Ortodoncia</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="dia_cita" style="font-size: larger;" class="required">Disponibilidad:</label>
          <input type="date" id="dia_cita" name="dia_cita" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="historial"style="font-size: larger;">Historial dental:</label>
          <input type="file" id="historial" name="historial" class="form-control">
        </div>
  
        <button id="enviar-cita-btn" class="btn btn-primary" type="button">Enviar</button>
      </form>
    </div>
